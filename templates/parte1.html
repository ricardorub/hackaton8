        const months2025 = ['marzo', 'abril', 'junio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
        const months2026 = ['enero', 'febrero', 'marzo', 'abril'];

        let currentYear = '2025';
        let currentMonth = 'marzo';

        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            const events = eventsData[currentYear][currentMonth];
            
            if (!events || events.length === 0) {
                container.innerHTML = '<div class="no-events">No hay eventos programados para este mes</div>';
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="timeline-item">
                    <span class="date-badge">${event.date}</span>
                    <div class="timeline-content">
                        <div class="timeline-header">
                            <div class="icon-badge">${event.icon}</div>
                            <strong>${event.title}</strong>
                        </div>
                        ${event.items ? `
                            <ul>
                                ${event.items.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateMonthTabs(year) {
            const monthTabsContainer = document.getElementById('monthTabs');
            monthTabsContainer.innerHTML = '';
            
            const months = year === '2025' ? months2025 : months2026;
            
            months.forEach((month, index) => {
                const button = document.createElement('button');
                button.className = 'month-tab' + (month === currentMonth ? ' active' : '');
                button.dataset.month = month;
                button.textContent = month.toUpperCase();
                monthTabsContainer.appendChild(button);
                
                button.addEventListener('click', function() {
                    document.querySelectorAll('.month-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentMonth = month;
                    renderTimeline();
                });
            });
        }

        document.querySelectorAll('.year-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.year-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentYear = this.dataset.year;
                currentMonth = currentYear === '2025' ? 'marzo' : 'enero';
                updateMonthTabs(currentYear);
                renderTimeline();
            });
        });

        document.querySelectorAll('.month-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.month-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentMonth = this.dataset.month;
                renderTimeline();
            });
        });
