{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Nuestros Candidatos</h2>
    <p class="text-center text-muted mb-4">
        Explora los perfiles de los candidatos, conoce sus propuestas y partidos políticos.
    </p>

    <!-- Filtros -->
    <div class="row mb-4 bg-light p-3 rounded-3 shadow-sm">
        <div class="col-md-5 mb-2">
            <label for="filtro-region" class="form-label fw-bold">Filtrar por Región</label>
            <input id="filtro-region" class="form-control" placeholder="Ej: Lima, Cusco, Arequipa...">
        </div>
        <div class="col-md-5 mb-2">
            <label for="filtro-cargo" class="form-label fw-bold">Filtrar por Cargo</label>
            <input id="filtro-cargo" class="form-control" placeholder="Ej: Gobernador, Alcalde...">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button id="btn-filtrar" class="btn btn-primary w-100">
                <i class="bi bi-search me-2"></i>Buscar
            </button>
        </div>
    </div>

    <!-- Contenedor de candidatos -->
    <div id="lista-candidatos" class="row">
        <!-- Las tarjetas de candidatos se insertarán aquí dinámicamente -->
    </div>

    <!-- Plantilla de tarjeta de candidato (para clonar) -->
    <template id="candidato-template">
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm border-light card-hover">
                <div class="row g-0">
                    <div class="col-4">
                        <img src="data:image/jpeg;base64,{{ candidato.imagen_base64 }}" class="img-fluid rounded-start" alt="Foto de {{ candidato.nombre_completo }}">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ candidato.nombre_completo }}</h5>
                            <p class="card-text text-muted">{{ candidato.tipo_candidatura }} - {{ candidato.region }}</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <div class="d-flex align-items-center">
                        <img src="data:image/png;base64,{{ candidato.partido.logo_base64 }}" alt="Logo de {{ candidato.partido.nombre }}" style="width: 40px; height: 40px;" class="me-2">
                        <span>{{ candidato.partido.siglas }} - {{ candidato.partido.nombre }}</span>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ candidato.biografia | truncate(120) }}</p>
                    <a href="{{ candidato.perfil_url }}" class="btn btn-outline-primary mt-auto" target="_blank">Ver Perfil Completo</a>
                </div>
            </div>
        </div>
    </template>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", () => {
    const listaCandidatos = document.getElementById("lista-candidatos");
    const template = document.getElementById("candidato-template");

    async function cargarCandidatos() {
        const region = document.getElementById("filtro-region").value.trim();
        const cargo = document.getElementById("filtro-cargo").value.trim();

        let url = "/api/candidatos";
        const params = new URLSearchParams();
        if (region) params.append('region', region);
        if (cargo) params.append('cargo', cargo);

        const queryString = params.toString();
        if (queryString) {
            url += `?${queryString}`;
        }

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Error en la solicitud: ${response.statusText}`);
            }
            const candidatos = await response.json();

            // Limpiar contenedor
            listaCandidatos.innerHTML = "";

            if (candidatos.length === 0) {
                listaCandidatos.innerHTML = `<div class="col-12"><p class="text-center text-muted">No se encontraron candidatos con los filtros seleccionados.</p></div>`;
                return;
            }

            // Renderizar candidatos
            candidatos.forEach(candidato => {
                const clone = document.createElement("div");
                clone.classList.add("col-md-6", "col-lg-4", "mb-4");

                let biografia = candidato.biografia || "Biografía no disponible.";
                if (biografia.length > 120) {
                    biografia = biografia.substring(0, 120) + '...';
                }

                clone.innerHTML = `
                    <div class="card h-100 shadow-sm border-light card-hover">
                        <div class="row g-0">
                            <div class="col-4">
                                <img src="${candidato.imagen_base64 ? `data:image/jpeg;base64,${candidato.imagen_base64}` : 'https://via.placeholder.com/150'}" class="img-fluid rounded-start" alt="Foto de ${candidato.nombre_completo}" style="object-fit: cover; height: 100%;">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h5 class="card-title">${candidato.nombre_completo}</h5>
                                    <p class="card-text text-muted">${candidato.tipo_candidatura} - ${candidato.region}</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <div class="d-flex align-items-center">
                                <img src="${candidato.partido.logo_base64 ? `data:image/png;base64,${candidato.partido.logo_base64}` : 'https://via.placeholder.com/40'}" alt="Logo de ${candidato.partido.nombre}" style="width: 40px; height: 40px;" class="me-2">
                                <span><strong>${candidato.partido.siglas}</strong> - ${candidato.partido.nombre}</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text fst-italic">"${biografia}"</p>
                            <a href="${candidato.perfil_url}" class="btn btn-outline-primary mt-auto w-100" target="_blank">
                                <i class="bi bi-box-arrow-up-right me-2"></i>Ver Perfil Completo
                            </a>
                        </div>
                    </div>
                `;
                listaCandidatos.appendChild(clone);
            });
        } catch (error) {
            console.error("Error al cargar candidatos:", error);
            listaCandidatos.innerHTML = `<div class="col-12"><p class="text-center text-danger">Ocurrió un error al cargar los datos. Por favor, inténtelo de nuevo más tarde.</p></div>`;
        }
    }

    document.getElementById("btn-filtrar").addEventListener("click", cargarCandidatos);
    cargarCandidatos();
});
</script>

<style>
    .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.1) !important;
        transition: all 0.3s ease-in-out;
    }
    .card-title {
        font-weight: bold;
    }
</style>
{% endblock %}
