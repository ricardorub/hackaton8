{% extends "layout.html" %}

{% block content %}
<h3 class="mb-4">Información de Candidatos y Partidos Políticos</h3>

<div class="row mb-3">
  <div class="col-md-12">
    <p>A continuación se muestra la información detallada de los candidatos y sus respectivos partidos políticos.</p>
  </div>
</div>

<div id="lista-candidatos" class="row">
  <!-- Aquí se insertan las tarjetas por JS -->
</div>
{% endblock %}

{% block scripts %}
<script>
async function cargarCandidatos() {
  let url = "/api/candidatos";
  const res = await fetch(url);
  const data = await res.json();

  const contenedor = document.getElementById("lista-candidatos");
  contenedor.innerHTML = "";

  if (!Array.isArray(data) || data.length === 0) {
    contenedor.innerHTML = "<p>No se encontraron candidatos.</p>";
    return;
  }

  data.forEach(c => {
    const col = document.createElement("div");
    col.className = "col-md-6 mb-4";

    col.innerHTML = `
      <div class="card card-radius h-100">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="data:image/jpeg;base64,${c.foto_candidato_principal}" class="img-fluid rounded-start" alt="Foto de ${c.nombre_completo}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">${c.nombre_completo}</h5>
              <p class="card-text mb-1"><strong>Partido Político:</strong> ${c.nombre_partido}</p>
              <p class="card-text mb-1"><strong>ID Símbolo JNE:</strong> ${c.jne_id_simbolo}</p>
              <p class="card-text mb-1"><strong>Dirección Legal:</strong> ${c.direccion_legal}</p>
              <p class="card-text mb-1"><strong>Tipo de Candidatura:</strong> ${c.tipo_candidatura}</p>
              <a href="${c.perfil_url}" class="btn btn-sm btn-outline-primary mt-2" target="_blank">
                Ver Perfil
              </a>
            </div>
          </div>
        </div>
      </div>
    `;

    contenedor.appendChild(col);
  });
}

// Cargar al entrar
cargarCandidatos();
</script>
{% endblock %}
